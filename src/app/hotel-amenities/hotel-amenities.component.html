<section class="checkout-middle-content contentOverlay">

  <div class="container">
      <div class="rowComponents">
          <aside class="leftColumn hidden-xs account">
              <h3 class="facet_header">SEARCH BY</h3>
              <div class="staticHeader medium-faq-list list-group-item browser-info-cntnt" >
                <h1 (click)="onCollapseMenu()" class="title" 
                [ngClass]="{
                  'menu-minus': orgMenu,
                  'menu-plus': !orgMenu
                }">Browse information</h1>
              </div>
              <ul 
                 class="medium-aside-menu"
                 [ngClass]="{
                    'show-menu-block':orgMenu,
                    'hide-menu-block':!orgMenu
                }">
                  <li 
                     *ngFor="let data of searchByData;let k=index" 
                     (click)="onMenuContentClick(data,k)" 
                     [ngClass]="{
                            'hoteml-amenity-tab': !data.children
                      }">
                      <a>{{data.name}}</a>
                      <ul class="search-menu-sub-cntnt"  *ngIf="data.children" [ngClass]="{'show-submenu-block':data.show,'hide-submenu-block':!data.show}" >
                          <li *ngFor="let subData of data.children;" (click)="onSubMenuContentClick($event,data,subData)">
                                <a>{{subData.name}}</a>
                          </li>
                        </ul>
                  </li>
              </ul>
            </aside>
            <div class="rightColumn" id="renderAmpStaticContent" #hotelAmenitiesEl>
            </div>
        </div>
        </div>

    </section>
