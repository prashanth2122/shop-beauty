<section class="checkout-middle-content staticContainer contentOverlay">
  <div class="container">
    <div class="rowComponents">
      <aside class="leftColumn hidden-xs account">
        <h3 class="facet_header">SEARCH BY</h3>
        <div
          class="staticHeader medium-faq-list list-group-item browser-info-cntnt"
        >
          <h1 
           (click)="onCollapseMenu()" 
           class="title" 
            [ngClass]="{
            'menu-minus': orgMenu,
            'menu-plus': !orgMenu
            }">
            {{'footer.browseInfo' | translate}}
            
          </h1>
        </div>
        <ul
          class="medium-aside-menu"
          [ngClass]="{
            'show-menu-block': orgMenu,
            'hide-menu-block': !orgMenu
          }"
        >
          <li
            *ngFor="let data of searchByData; let k = index"      
            [ngClass]="{
              'hoteml-amenity-tab': !data.children
            }"  
          >
            <a   
               (click)="onMenuContentClick($event,data, k)" 
               [ngClass]="{
                 'li-active':data.header
                }">
                {{ data.name }}
              </a>
            <ul
              class="search-menu-sub-cntnt"
              [ngClass]="{
                'show-submenu-block': data.show,
                'hide-submenu-block': !data.show        
              }"
            >
              <li
                *ngFor="let subData of data.children"
                 class="sub-tab-head"
              >
                <a
                routerLink="{{getRouterPath(subData)}}" 
                routerLinkActive="active"    
                 (click)="onSubMenuContentClick($event, subData)">{{ subData.name }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <div
        class="rightColumn"
        id="renderAmpStaticContent"
        #orgnaisationEl
        *ngIf="!isSiteMap;else site_map_content"
      ></div>
      <ng-template #site_map_content>
        <div class="rightColumn" id="renderAmpStaticContent">
          <app-sitemap></app-sitemap>
        </div>
      </ng-template>
    </div>
  </div>
</section>
