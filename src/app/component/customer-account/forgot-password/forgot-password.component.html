<section class="my-account fgt-password">
  <h2 class="title profile fgt-password-title">{{'forgotPassword.forgotpassword' | translate}}</h2>
  <div class="borderWrapper retrievePassword">
    <div *ngIf="reset; else resetBlock">
      <form [formGroup]="resetForm"   (keydown)="keyDownFunction($event)"  custom-focus>
        <p class="title">
          {{'forgotPassword.enterEmailAddress' | translate}}
        </p>
        <div class="fixed-width row" style="margin:20px;">
          <div class="col-sm-12 col-md-3 ">
            <label class="register_label "
              >{{'forgotPassword.emailAddress' | translate}}<span class="redstar">*</span></label
            >
          </div>
          <div class="col-sm-12 col-md-8 text-left ">
            <span class="login_fields">
              <input
                type="text"
                class="mandatory form-control"
                formControlName="uid"
                (focus)="onFocusUid()"
                [ngClass]="{
                  'has-error not-valid':
                    !resetForm.get('uid').valid && resetForm.get('uid').touched,
                  valid: resetForm.get('uid').valid,
                  invalid: !resetForm.get('uid').valid
                }"
              />
              <div class="no-uid-error-msg" *ngIf="profileErrorStatus">
                {{'forgotPassword.noProfile' | translate}}
              </div>
              <div
                *ngIf="
                  !resetForm.controls['uid'].valid &&
                  resetForm.get('uid').touched
                "
                class="not-valid-error-msg"
              >
                <span [hidden]="!resetForm.controls['uid'].errors.required">
                  {{ "resetPassword.uid" | translate }}</span
                >
                <span
                  [hidden]="!resetForm.controls['uid'].errors.patternInvalid"
                >
                  {{ "resetPassword.invalidEmail" | translate }}
                </span>
              </div>
            </span>
          </div>
        </div>
      </form>
      <div class="form_action fullwidth-form">
        <button class="pull-left buttonStyle " (click)="onContinueClick()">
          <!-- {{'forgotPassword.continueShopping' | translate}} -->
           {{ 'resetPassword.backButton' | translate }}
        </button>
        <button
          type="submit"
          class="pull-right buttonStyle"
          (click)="onSubmit()"
        >
        {{'forgotPassword.submit' | translate}}
        </button>
      </div>
    </div>
    <ng-template #resetBlock>
      <p class="reset_p">
        {{'forgotPassword.passwordSent' | translate}}
      </p>
    </ng-template>
  </div>
</section>
